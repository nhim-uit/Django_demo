<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
</head>
<body>
    <div class="container" >
    <h1 class="ms-3">To do</h1>
        <form action="{% url 'edit' todo.id %}" method="post">
       {% csrf_token %}
       <div class="input-group mb-3 mt-4">
           <input class="form-check-input me-1" type="checkbox" value="True" id="checkDefault" name="completed">
           <input type="text" class="form-control" placeholder="{{ todo.title }}" aria-label="Example text with button addon" aria-describedby="button-addon2" value="" name="title">
           <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Edit</button>
       </div>
   </form>
    </div>

</body>
</html>
