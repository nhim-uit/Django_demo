{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
<div class="container" >

    <h1 class="ms-3">To do</h1>
    <div class="card" style="width: 18rem;">
    <ul class="list-group-flush ms-2">
    {% for todo in todos %}
        <div class="flip-card">
        <div class="flip-card-inner">
        <div class="flip-card-front">
        <li class="list-group-item">
            {% if not todo.completed %}
            <input class="form-check-input me-1" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkChecked">{{ todo.title }}</label>
            {% else %}<input class="form-check-input me-1" type="checkbox" value="checkChecked" checked>
            <label class="form-check-label" for="checkDefault">{{ todo.title }}</label>
            {% endif %}
        </li>
        </div>

            <div class="flip-card-back">
                <a type="button" class="btn btn-success btn-sm" href="{% url 'edit' todo.id %}">Edit</a>
                <a type="button" class="btn btn-danger btn-sm" href="{% url 'delete' todo.id %}">Delete</a>
            </div>
        </div>
        </div>
    {% endfor %}
    </ul>
    </div>
    <div class="input-group container">

   <form action="{% url 'create_todo' %}" method="post">
       {% csrf_token %}
       <div class="input-group mb-3 mt-4">
           <input class="form-check-input me-1" type="checkbox" value="True" id="checkDefault" name="completed">
           <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon2" value="" name="title">
           <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
       </div>
   </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
