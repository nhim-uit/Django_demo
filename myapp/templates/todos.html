<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<body>
<div class="container" >
    <h1>Todo</h1>
    <ul class="list-group">
    {% for todo in todos %}
        <li class="list-group-item">
            {% if not todo.completed %}
            <input class="form-check-input me-1" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkChecked">{{ todo.title }}</label>
            {% else %}<input class="form-check-input me-1" type="checkbox" value="checkChecked" checked>
            <label class="form-check-label" for="checkDefault">{{ todo.title }}</label>
            {% endif %}

        </li>
    {% endfor %}
    </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
